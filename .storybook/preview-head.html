  body.dark .sbdocs-p,

  /* STORIES */
  body.dark .css-vcinso {

  /* STORY PROPERTY ROW HEADINGS */

  body.dark .css-p1dfi6 {

  body.dark input,
  body.dark textarea,

  body.dark td.css-11nj37o {
    background: #404040 !important;
    color: #dadada !important;
  }
  /* TOGGLE END */

  body[baseline-grid]::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    height: max(100%, 100vh);
    width: 100%;
    pointer-events: none;
    background: url('data:image/svg+xml;utf8,<svg height="6" width="1" xmlns="http://www.w3.org/2000/svg"><rect width="1" height="0.5" style="fill:rgba(120, 240, 215, 0.82)" /></svg>')
      repeat top left;
  }
</style>
<script>
  (function () {
    window.addEventListener('load', () => {
      var body = document.querySelector('body');
      window.addEventListener('keydown', e => {
        console.log(body.className);
        console.log('yo');
        if (e.ctrlKey === true && e.key === 'g') {
          if (body.hasAttribute('baseline-grid')) {
            body.removeAttribute('baseline-grid');
          } else {
            body.setAttribute('baseline-grid', '');
          }
        }
      });
    });
  })();
</script>
